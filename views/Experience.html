<div ng-controller="MainController">
    <div class="jumbotron-experience" ng-repeat="c in experience">
        <img class="img-fluid" src="{{ c.img }}" height="100">
        <h2 class="h2-responsive"> {{ c.company }} </h2>
        <p> {{ c.position }} </p>
        <hr class="my-2">
        <p> {{ c.info1 }} </p>
        <p> {{ c.info2 }} </p>
    </div>
</div>
