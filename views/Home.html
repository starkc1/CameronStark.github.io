<div class="home">
    <div ng-controller="MainController">
        <div class="jumbotron-home-title">
            <h2>Web and Mobile Developer</h2>
            <hr class="my-2">
            <h3>Proficient in:</h3>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="jumbotron-home" ng-repeat="a in languages">
                <h3 class="h3-responsive"> {{ a.lang }} </h3>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="jumbotron-home" ng-repeat="b in programs">
                <h3 class="h3-responsive"> {{ b.prog }} </h3>
            </div>
        </div>
    </div>
</div>
