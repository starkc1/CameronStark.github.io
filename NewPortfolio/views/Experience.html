<style>
    .Experience {
        text-align: center;
    }
</style>

<div class="Experience" ng-controller="MainController">
    <div class="card horizontal z-depth-4" ng-repeat="exp in experience">
        <div class="card-image">
            <img src="{{ exp.img }}" height="100" />
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <h3><b> {{ exp.company }} </b></h3>
                <h3> {{ exp.position }} </h3>
                <hr>
                <h5> {{ exp.info1 }} </h5>
                <h5> {{ exp.info2 }} </h5>
            </div>
        </div>
    </div>
</div>
