<div ng-controller="ModelController">
    <div class="card" ng-repeat="Model in model">
        <div class="card-header">
            <h4 class="card-title"> {{ Model.className }} </h4>
            <hr class="my-2">
            <h6 class="card-subtitle"> {{ Model.name }} </h6>
        </div>
    </div>
</div>
