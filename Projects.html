<body ng-app="myApp">


  <style>
    .container {
      padding-left: 120px;
    }
  </style>


  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand active" href="#">Cameron Michael Stark</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html#hometext" class="page-scroll">Home</a></li>
          <li><a href="#Project1" class="page-scroll">Basic Math Solver</a></li>
          <li><a href="#Project2" class="page-scroll">Basic Math Solver (iOS)</a></li>
          <li><a href="#Project3" class="page-scroll">The Frugal You</a></li>
          <li><a href="#Project4" class="page-scroll">EvenToConnect</a></li>
          <li><a href="#Project5" class="page-scroll">HackRiddle</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="Project" ng-controller="MainController">
    <div class="container" ng-repeat="c in projectsdetailed">
      <p class="titleofsliders">{{ c.title }}</p>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="detailimg">
          <a>
            <img src="{{ c.image }}" height="300" class="img-squared">
          </a>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <p class="lead">
          <h2>
            {{ c.created }}
          </h2>
          {{ c.p1 }}
          </br>
          </br>
          {{ c.p2 }}
          </br>
          {{ c.p3 }}
        </p>
      </div>
    </div>
  </section>



  <script src="js/app.js"></script>

  <script src="js/controllers/MainController.js"></script>
