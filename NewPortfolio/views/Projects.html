<style>

</style>

<div class="Projects" ng-controller="MainController">
    <div class="card z-depth-4" ng-repeat="proj in projects">
        <div class="card-content">
            <div class="col l6">
                <img src=" {{ proj.img }} " height="500" />
            </div>
            <div class="col l6">
                <h3> {{ proj.name }} </h3>
                <h4> {{ proj.created }} </h4>
                <hr>
                <h5> {{ proj.comment1 }} </h5>
                <h5> {{ proj.comment2 }} </h5>
            </div>
        </div>
    </div>
</div>
