<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cameron Stark Report</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Smooth crolling CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
    <script type="text/javascript"></script>

</head>

<style>
.jumbotron-report {
    background-color: #083791;
    color: white;
    text-align: center;
    margin-bottom: 0px;
    padding: 10px;
}

.container-fluid {
    margin-top: 325px;
    margin-left: -16px;
    margin-right: -16px;
    text-align: center;
}

</style>

<body ng-app="Portfolio">
    <div class="container-fluid" ng-controller="MainController">
        <div class="jumbotron-report" ng-repeat="property in report">
            <h5 class="timePeriod"> {{ property.period }} </h5>
            <p class="Hours"> {{ property.hours }} </p>
            <hr class="my-2">
            <p class="Task"> {{ property.task1 }} </p>
            <p class="Task"> {{ property.task2 }} </p>
            <p class="Task"> {{ property.task3 }} </p>
            <p class="Task"> {{ property.task4 }} </p>
        </div>
    </div>
</body>


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
