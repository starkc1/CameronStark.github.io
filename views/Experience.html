<div class="experience">
    <div ng-controller="MainController">
        <div class="jumbotron-experience" ng-repeat="c in experience">
            <img class="img-fluid" src="{{ c.img }}" height="100">
            <h2 class="h2-responsive"> {{ c.company }} </h2>
            <p class="lead"> {{ c.position }} </p>
            <hr class="my-2">
            <p class="minor"> {{ c.info1 }} </p>
            <p class="minor"> {{ c.info2 }} </p>
        </div>
    </div> 
</div>
