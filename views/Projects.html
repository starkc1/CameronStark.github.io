<div class="projects">
    <div ng-controller="MainController">
        <div class="jumbotron-projects" ng-repeat="d in projects">
            <img class="img-fluid" src="{{ d.img }}" height="500">
            <h2 class="h2-responsive"> {{ d.name }} </h2>
            <p class="lead"> {{ d.created }} </p>
            <hr class="my-2">
            <p class="minor"> {{ d.comment1 }} </p>
            <p class="minor"> {{ d.comment2 }} </p>
        </div>
    </div>
</div>
